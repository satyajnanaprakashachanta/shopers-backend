services:
  - type: web
    name: shopers-backend
    env: java
    plan: free
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -Dserver.port=$PORT -jar target/shopers-backend-0.0.1-SNAPSHOT.jar
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: shopers-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend-app.netlify.app,http://localhost:3000,http://localhost:3001

databases:
  - name: shopers-db
    databaseName: shopers
    user: shopers
